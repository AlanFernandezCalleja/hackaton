<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.cancelar {
            background-color: #f44336;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Editar Empleado</h1>
    <form id="formEditarEmpleado">
        <input type="hidden" id="id">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="area">Área:</label>
        <input type="text" id="area" required>
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo">
        
        <label for="sueldo">Sueldo:</label>
        <input type="number" id="sueldo" step="0.01" required>
        
        <label for="tiempo_prueba">Tiempo de Prueba (meses):</label>
        <input type="number" id="tiempo_prueba" required>
        
        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" id="fecha_ingreso" required>
        
        <button type="submit">Guardar Cambios</button>
        <button type="button" class="cancelar" onclick="window.location.href='personal.html'">Cancelar</button>
    </form>

    <script>
        // Cargar los datos del empleado al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            const empleadoId = localStorage.getItem('empleadoEditarId');
            
            if (!empleadoId) {
                alert('No se ha seleccionado ningún empleado para editar');
                window.location.href = 'personal.html';
                return;
            }
            
            // Obtener los datos del empleado
            fetch(`http://localhost/mvp_hackaton1/personal/apiP.php`)
                .then(response => response.json())
                .then(data => {
                    const empleado = data.find(e => e.id == empleadoId);
                    
                    if (empleado) {
                        document.getElementById('id').value = empleado.id;
                        document.getElementById('nombre').value = empleado.nombre;
                        document.getElementById('area').value = empleado.area;
                        document.getElementById('cargo').value = empleado.cargo || '';
                        document.getElementById('sueldo').value = empleado.sueldo;
                        document.getElementById('tiempo_prueba').value = empleado.tiempo_prueba;
                        document.getElementById('fecha_ingreso').value = empleado.fecha_ingreso;
                    } else {
                        alert('Empleado no encontrado');
                        window.location.href = 'personal.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar los datos del empleado');
                });
        });

        // Manejar el envío del formulario
        document.getElementById('formEditarEmpleado').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const empleado = {
                id: document.getElementById('id').value,
                nombre: document.getElementById('nombre').value,
                area: document.getElementById('area').value,
                cargo: document.getElementById('cargo').value,
                sueldo: parseFloat(document.getElementById('sueldo').value),
                tiempo_prueba: parseInt(document.getElementById('tiempo_prueba').value),
                fecha_ingreso: document.getElementById('fecha_ingreso').value
            };
            
            // Enviar los datos actualizados al servidor
            fetch('http://localhost/mvp_hackaton1/personal/apiP.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(empleado)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje || 'Empleado actualizado correctamente');
                window.location.href = 'personal.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al actualizar el empleado');
            });
        });
    </script>
</body>
</html>
