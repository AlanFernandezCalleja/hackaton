<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personal</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .habilitado {
            color: green;
            font-weight: bold;
        }

        .no-habilitado {
            color: red;
        }

        .logo img {
            height: 70px;
            width: auto;
            display: block;
        }

        .logo {
            display: flex;
            align-items: left;
            gap: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a,
        .btn-login {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-opctions:hover {
            color: #DA8C5C;
        }

        body {
            background-image: url("../images/fondo.avif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1A3A32;
            color: white;
            font-size: 25px;
        }

        .titulo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            text-align: left;
        }

        .titulo:hover {
            color: #DA8C5C;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a,
        .btn-login {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-opctions:hover {
            color: #DA8C5C;
        }

        .logo img {
            height: 70px;
            width: auto;
            display: block;
        }

        .logo {
            display: flex;
            align-items: left;
            gap: 1.5rem;
        }

        .btn-login {
            background-color: #4CAF87;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn-login:hover {
            background-color: #DA8C5C;
        }

        /* Contenido Cuerpo */
        .container {
            margin: auto;
            color: #333;
        }

        /* Título principal */
        h1 {
            font-size: 3rem;
            color: #9ee452;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 700;
            border-bottom: 3px solid #9ee452;
            ;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        /* Párrafo principal */
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 1rem;
            color: #4b4a4a;
        }

        .devices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .device-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #DA8C5C;
        }

        .marcaForm {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #177063;
            margin-top: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid #23776A;
            display: inline-block;
            padding-bottom: 0.3rem;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #371900;
        }

        input,
        select {
            padding: 0.7rem;
            width: 100%;
            margin-top: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #70AF4C;
            outline: none;
        }

        /* Estilo Tabla */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #23776A;
            color: white;
        }

        /* ----------- NUEVO: Estilo Formulario ----------- */
        form {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #012A2F;
        }

        form select,
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF87;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #3A8A6D;
        }

        /* Resultado */
        #resultado {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #012A2F;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                width: 95%;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="personal.html">
                <img src="../images/logo.avif" alt="Logo">
            </a>
        </div>
        <a class="titulo" href="personal.html">Empresa ARCA Ltda.</a>
        <div class="nav-links">
            <a class="nav-opctions" href="personal.html">Inicio</a>
        </div>
    </nav>
    <div class="container">
        <h1>Lista de Personal</h1>
        <br>

        <button onclick="window.location.href='nuevo.html'">Nuevo Empleado</button>
        <table id="tablaPersonal">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Área</th>
                    <th>Cargo</th>
                    <th>Fecha de Ingreso</th>
                    <th>Vacaciones</th>
                    <th>Contrato</th>
                    <th>Pago</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Función para cargar los datos de la API
        function cargarEmpleados() {
            fetch('http://localhost/mvp_hackaton1/personal/apiP.php')
                .then(response => response.json())
                .then(data => {
                    const tabla = document.querySelector('#tablaPersonal tbody');
                    tabla.innerHTML = '';

                    data.forEach(empleado => {
                        const fila = document.createElement('tr');

                        // Calcular vacaciones (1 año o más desde la fecha de ingreso)
                        const fechaIngreso = new Date(empleado.fecha_ingreso);
                        const hoy = new Date();
                        const diffTime = hoy - fechaIngreso;
                        const diffDays = diffTime / (1000 * 60 * 60 * 24);
                        const vacaciones = diffDays >= 365 ?
                            '<span class="habilitado">HABILITADO 15 DÍAS</span>' :
                            '<span class="no-habilitado">NO HABILITADO</span>';

                        fila.innerHTML = `
                            <td>${empleado.nombre}</td>
                            <td>${empleado.area}</td>
                            <td>${empleado.cargo || 'N/A'}</td>
                            <td>${empleado.fecha_ingreso}</td>
                            <td>${vacaciones}</td>
                            <td><button onClick="contratoEmpleado(${empleado.id})">Ver Contrato</button></td>
                            <td><button onClick="pagoEmpleado(${empleado.id}, '${empleado.nombre}', ${empleado.sueldo})">Generar Pago</button></td>
                            <td><button class="btn-editar" onclick="editarEmpleado(${empleado.id})">Editar</button></td>
                            <td><button onclick="eliminarEmpleado(${empleado.id})">Eliminar</button></td>
                        `;
                        tabla.appendChild(fila);
                    });
                })
                .catch(error => console.error('Error al cargar empleados:', error));
        }
        function editarEmpleado(id) {
            // Guardar el ID del empleado a editar
            localStorage.setItem('empleadoEditarId', id);
            // Redirigir a la página de edición
            window.location.href = 'editarPersonal.html';
        }
        // Función para eliminar un empleado
        function eliminarEmpleado(id) {
            if (confirm('¿Estás seguro de eliminar este empleado?')) {
                fetch('http://localhost/mvp_hackaton1/personal/apiP.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: id })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.mensaje || data.error);
                        cargarEmpleados(); // Recargar la tabla
                    })
                    .catch(error => console.error('Error al eliminar empleado:', error));
            }
        }

        function contratoEmpleado(id) {
            localStorage.setItem('idEmpleado', id);

            const formData = new FormData();
            formData.append('id', id);

            fetch('generarReporte.php', {
                method: 'POST',
                body: formData
            })
                .then(res => res.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank');
                })
                .catch(err => console.error('Error al generar el reporte:', err));
        }

        function pagoEmpleado(id, empleado, sueldo) {
            localStorage.setItem('idEmpleado', id);
            localStorage.setItem('nombre', empleado);
            localStorage.setItem('pago', sueldo);
            window.location.href = encodeURI('../pagos/nuevaBoleta.html');
        }

        // Cargar los empleados al iniciar la página
        document.addEventListener('DOMContentLoaded', cargarEmpleados);
    </script>
</body>

</html>
